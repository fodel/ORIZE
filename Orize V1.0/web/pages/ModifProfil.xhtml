<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Acceuil</title>
                <link href="../stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
                <script src="../javascripts/application.js" type="text/javascript"></script>

            </f:facet>
        </h:head>



        <h:body>
            <ui:include src="header.xhtml"/>
 <div class="main-content">

                <div class="container-fluid padded">
                    <div class="row-fluid">

                        <!-- Breadcrumb line -->

                        <div id="breadcrumbs">
                            <div class="breadcrumb-button blue">
                                <span class="breadcrumb-label"><i ></i> Home</span>
                                <span class="breadcrumb-arrow"><span></span></span>
                            </div>



                            <div class="breadcrumb-button">
                                <span class="breadcrumb-label">
                                    <i ></i> modification du profil
                                </span>
                                <span class="breadcrumb-arrow"><span></span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid padded">
                    <div class="row-fluid">

                        <div class="row-fluid">
                            <div class="span12">

                                <div class="box">
                                    <div class="box-header">
                                        <span class="title"><i ></i> modifier mon profil </span>
                                    </div>

                                    <div class="box-content">

                                        <h:form class="form-horizontal fill-up validatable">

                                            <div class="padded">

                                                    <div class="control-group">
                                                    <label class="control-label">pseudo</label>
                                                    <div class="controls">
                                                        <p:inputText value="#{userBean.profil.pseudo}" readonly="true"/>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label class="control-label">Nom </label>
                                                    <div class="controls">
                                                        <p:inputText value="#{userBean.profil.nom}"/>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label class="control-label">prenom</label>
                                                    <div class="controls">
                                                        <p:inputText value="#{userBean.profil.prenom}"/>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label class="control-label">adresse</label>
                                                    <div class="controls">
                                                        <p:inputText value="#{userBean.profil.adresse}"/>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label class="control-label">telephone</label>
                                                    <div class="controls">
                                                        <p:inputText value="#{userBean.profil.tel}"/>
                                                    </div>
                                                </div>

                                                  <div class="control-group">
                                                    <label class="control-label">login</label>
                                                    <div class="controls">
                                                        <p:inputText value="#{userBean.user.login}"/>
                                                    </div>
                                                </div>

                                                    <div class="control-group">
                                                    <label class="control-label">password</label>
                                                    <div class="controls">
                                                        <p:inputText value="#{userBean.user.password}"/>
                                                    </div>
                                                </div>

                                                   <div class="control-group">
                                                    <label class="control-label">email</label>
                                                    <div class="controls">
                                                        <p:inputText value="#{userBean.user.email}"/>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="form-actions">
                                                <p:commandButton value="Save changes" ajax="false" action="#{userBean.modifProfil()}"/>
                                                <button type="button" class="btn btn-default">Cancel</button>
                                                <div class="pull-right">
                                                    <div>
                                                        <div class="icheckbox_flat-aero" style="position: relative;"><input type="checkbox" class="icheck" id="ichecks2" style="position: absolute; opacity: 0;"/><ins style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"></ins></div>
                                                        <label for="ichecks2" class="">Sign me up for tha' newsletta!</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
           
        </h:body>

    </f:view>
</html>
