<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Enregistrement</title>
                <link href="../stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="../javascripts/application.js" type="text/javascript"></script>

            </f:facet>
        </h:head>

       

<h:body>
    <p:growl id="messages"/>
    <div class="navbar navbar-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container-fluid">

      <a class="brand" href="#">Core Admin</a>

      <!-- the new toggle buttons -->

      <ul class="nav pull-right">

        <li class="toggle-primary-sidebar hidden-desktop" data-toggle="collapse" data-target=".nav-collapse-primary"><a><i class="icon-th-list"></i></a></li>

        <li class="collapsed hidden-desktop" data-toggle="collapse" data-target=".nav-collapse-top"><a><i class="icon-align-justify"></i></a></li>

      </ul>

      

    </div>
  </div>
</div>
<div class="container">
  
<div class="row-fluid">
  <div class="span12">

    <div class="box">
      <div class="box-header">
        <span class="title">Forms</span>
        
      </div>

      <div class="box-content">

        <h:form class="fill-up">

          <div class="row-fluid">
            <div class="span6">

              <ul class="padded separate-sections">

               <li class="input">
                  <label class="control-label">Nom</label>
                                        <div class="controls">
                                            <h:inputText required="true" requiredMessage="Nom vide" value="#{userBean.profilnew.nom}"  />
                                        </div>
                </li>
                 <li class="input">
                  <label class="control-label">Prenom</label>
                                        <div class="controls">
                                            <h:inputText required="true" requiredMessage="Prenom vide" value="#{userBean.profilnew.prenom}"  />
                                        </div>
                </li>
                
                 <li class="input">
                  <label class="control-label">Pseudo</label>
                                        <div class="controls">
                                            <h:inputText required="true" requiredMessage="Pseudo vide" value="#{userBean.profilnew.pseudo}"  />
                                        </div>
                </li>
                
                 <li class="input">
                  <label class="control-label">Adresse</label>
                                        <div class="controls">
                                            <h:inputText required="true" requiredMessage="Adresse vide" value="#{userBean.profilnew.adresse}"  />
                                        </div>
                </li>
                
                 <li class="input">
                  <label class="control-label">Telephone</label>
                                        <div class="controls">
                                            <h:inputText required="true" requiredMessage="Telephone vide" value="#{userBean.profilnew.tel}"  />
                                        </div>
                </li>

                <li class="input">
                  <label class="control-label">Photo Profile</label>
                            <p:fileUpload style="width: 100%;"
                                          mode="advanced"
                                          fileUploadListener="#{userBean.handleFileUpload}"
                                         update="img"
                                          allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"
                                          auto="true"  /></li>

                
              </ul>
            </div>

            <div class="span6">

              <ul class="padded separate-sections">
                <li class="input">
                  <h:graphicImage style="height: 250px;padding-left: 100px;" id="img" url="../#{userBean.path}" />
                </li>

                
              </ul>
            </div>
          </div>
          <div class="form-actions">
              <p:commandButton  value="Save Profil" ajax="false" action="#{userBean.add}" styleClass="btn btn-blue"/>
            <button type="button" class="btn btn-default">Cancel</button>
            <div class="pull-right">
              <div>
                <div class="icheckbox_flat-aero checked" style="position: relative;"><input type="checkbox" class="icheck" checked="" id="ichecks" style="position: absolute; opacity: 0;"/><ins style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"></ins></div>
                <label for="ichecks">Sign me up for tha' newsletta!</label>
              </div>
            </div>
          </div>
        </h:form>

      </div>
    </div>

  </div>
</div>
</div>
</h:body>


    </f:view>
</html>
