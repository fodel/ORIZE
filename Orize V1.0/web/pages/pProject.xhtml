<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Acceuil</title>
                <link href="../stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
                <script src="../javascripts/application.js" type="text/javascript"></script>

            </f:facet>
        </h:head>



        <h:body>
            <ui:include src="header.xhtml"/>

            <div class="main-content">

                <div class="container-fluid padded">
                    <div class="row-fluid">

                        <!-- Breadcrumb line -->

                        <div id="breadcrumbs" >
                            <div class="breadcrumb-button blue">
                                <span class="breadcrumb-label"><i ></i> Home</span>
                                <span class="breadcrumb-arrow"><span></span></span>
                            </div>



                            <div class="breadcrumb-button" style="margin-right: -80px">
                                <span class="breadcrumb-label" >
                                    <i ></i> Groupe
                                </span>
                                <span class="breadcrumb-arrow" ><span ></span></span>
                            </div>

                            <div class="btn-group" style="float: right; margin-top: 15px;">
                                <h:form>
                                    <p:button alt="Ajout Groupe" disabled="#{userBean.hidden}" icon="ui-icon-circle-plus" href="addGroup.xhtml?faces-redirect=true" style="margin-right: 15px; " />
                                    <p:commandButton styleClass="btn btn-default" disabled="#{userBean.hidden}" alt="Supprimer Groupe"  ajax="false" icon="ui-icon-trash" action="#{userBean.supGroup()}" style="margin-right: 15px; " />
                                    <p:button alt="Ajout Groupe" disabled="#{userBean.hidden}" icon="ui-icon-pencil" href="modifGroup.xhtml?faces-redirect=true" />
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row-fluid">

                        <div class="area-top clearfix">
                            <div class="pull-left header">
                                <h3 class="title">

                                    Groupe #{userBean.groupe.nom}
                                </h3>
                                <h5>
                                    #{userBean.groupe.objectifs}
                                </h5>
                            </div>
                            <h:form>
                                <ul class="inline pull-right sparkline-box">

                                    <li class="sparkline-row">
                                        <h4 class="blue"><span>Membres</span> #{userBean.users.size()}</h4>
                                        <div class="" ><canvas style="display: inline-block; width: 82px; height: 30px; vertical-align: top;" width="82" height="30"></canvas></div>
                                    </li>

                                    <li class="sparkline-row">
                                        <h4 class="green"><span>Posts</span> #{userBean.publications.size()}</h4>
                                        <div class="" data-color="green"><canvas style="display: inline-block; width: 82px; height: 30px; vertical-align: top;" width="82" height="30"></canvas></div>
                                    </li>

                                    <li class="sparkline-row">
                                        <h4 class="red"><span>Projects</span> #{userBean.groupe.projets.size()}</h4>
                                        <div class="">
                                            <center>
                                                <p:commandButton styleClass="btn btn-default" alt="Supprimer Groupe" icon="ui-icon-plus" onclick="dlg.show()"  />
                                            </center>
                                            <canvas style="display: inline-block; width: 82px; height: 30px; vertical-align: top;" width="82" height="30"></canvas></div>
                                    </li>

                                </ul>
                                
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="container-fluid padded">
                    <div class="row-fluid">

                        <div class="span3" id="external-events">
                            <div class="box">
                                <div class="box-header"><span class="title">Draggable events</span></div>
                                <div class="box-content">
                                    <div class="nav-menu">
                                         <h:form>
                                        <ul class="nav nav-list">

                                            <li><label class="control-label">Nom tache</label>
                                        <div class="controls">
                                            <h:inputText required="true" requiredMessage="Nom vide" value="#{userBean.tache.nomTache}"  />
                                        </div></li>

                                        <li><label class="control-label">Description</label>
                                        <div class="controls">
                                            <h:inputText required="true" requiredMessage="Description vide" value="#{userBean.tache.tache}"  />
                                        </div></li>
                                           
                                        <li><label class="control-label">Date debut</label>
                                        <div class="controls">
                                           <p:calendar required="true" requiredMessage="Description vide" value="#{userBean.tache.dtDebut}"  />
                                        </div></li>
                                        
                                        <li><label class="control-label">Date fin</label>
                                        <div class="controls">
                                            <p:calendar required="true" requiredMessage="Description vide" value="#{userBean.tache.dtFin}"  />
                                        </div></li>
                                       
                                            <li class="hidden-option">
                                            <p:commandLink  ajax="false" action="#{userBean.createTche}" value="Create event" styleClass="flat" />
                                            </li>
                                       
                                            <li style="padding: 10px 0">
                                                <div class="clearfix">
                                                    <div class="pull-left">
                                                        remove after drop
                                                    </div>
                                                    <div class="pull-right" style="margin-right: 2px;">
                                                        <input type="checkbox" id="drop-remove" class="checky"/>
                                                        <label for="drop-remove" class="checky"><span></span></label>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                              </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="span9">
                            <div class="box">
                                <div class="box-header"><span class="title">Full calendar</span></div>
                               
                                    <h:form>

                                        <p:schedule  value="#{userBean.lazyEventModel}" />

                                    </h:form>
                                
                            </div>
                        </div>


                    </div>

                </div>
            </div>

        </h:body>

    </f:view>
</html>
