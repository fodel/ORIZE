<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Authentification</title>
                <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="javascripts/application.js" type="text/javascript"></script>

            </f:facet>
        </h:head>

       

<h:body>
    <p:growl id="messages"/>
    <div class="navbar navbar-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container-fluid">

      <a class="brand" href="#">Core Admin</a>

      <!-- the new toggle buttons -->

      <ul class="nav pull-right">

        <li class="toggle-primary-sidebar hidden-desktop" data-toggle="collapse" data-target=".nav-collapse-primary"><a><i class="icon-th-list"></i></a></li>

        <li class="collapsed hidden-desktop" data-toggle="collapse" data-target=".nav-collapse-top"><a><i class="icon-align-justify"></i></a></li>

      </ul>

    </div>
  </div>
</div>
<div class="container">
  
<div class="span4 offset4">

  <div class="padded">
    <div class="login box" style="margin-top: 80px;">

      <div class="box-header">
        <span class="title">Login</span>
      </div>

      <div class="box-content padded">
        <h:form class="separate-sections">
          <div class="input-prepend"  >
          <span class="add-on" style="width: 85px; " href="#">
              <i>Login</i>
          </span>
              <p:inputText value="#{userBean.user.login}" style="padding-left: 85px;"  />
          </div>

          <div class="input-prepend">
          <span class="add-on" style="width: 85px" href="#">
            <i>Password</i>
          </span>
            <p:password value="#{userBean.user.password}" style="padding-left: 85px;"/>
          </div>

          <div>
            
              <p:commandButton id="btn1" value="Login" ajax="false" action="#{userBean.connect()}" styleClass="btn btn-blue btn-block" />
            
          </div>
        </h:form>
        <div>
          <a href="pages/sign_up.xhtml">
              Don't have an account? <strong>Sign Up</strong>
          </a>
        </div>
      </div>

    </div>

    <div class="row-fluid">
      <div class="span6">
        <a href="#" class="btn btn-facebook btn-block"><i></i> Facebook</a>
      </div>
      <div class="span6">
        <a href="#" class="btn btn-twitter btn-block"><i></i> Twitter</a>
      </div>
    </div>
  </div>
</div>
</div>

</h:body>


    </f:view>
</html>
